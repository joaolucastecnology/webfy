      <div class="container">
        <div class="row text-center">
            <div class="col-sm-12">
                <h3 class="text-secondary mt-4 font-h3">
                    Calculadora Leve X Pague Y
                </h3>
                <p class="font-italic mt-4 text-secondary">
                    Saiba o Preço Final correto para o consumidor
                </p>

                <div id="box-calc">
                    <label for="preco" class="d-block col-form-label-md text-center">Preço de Partida : </label>
                    <div class="d-flex justify-content-center align-items-center input-group input-group-sm mb-4">
                        <div>
                            <input type="number" class="form-control w-100" placeholder="R$" id="preco_partida">
                        </div>
                    </div>

                    <label for="preco" class="d-block col-form-label-md text-center">Quantidade Leve :</label>
                    <div class="d-flex justify-content-center align-items-center input-group input-group-sm mb-4">
                        <div>
                            <input type="number" class="form-control w-100" placeholder="Leve" id="leve_x">
                        </div>
                    </div>

                    <label for="preco" class="d-block col-form-label-md text-center">Quantidade Pague : </label>
                    <div class="d-flex justify-content-center align-items-center input-group input-group-sm mb-4">
                        <div>
                            <input type="number" class="form-control w-100" placeholder="Pague" id="pague_y">
                        </div>
                    </div>

                    <label for="preco" class="d-block col-form-label-md text-center">Nesta Promoção a Unidade Sai a : R$</label>
                    <div class="d-flex justify-content-center align-items-center input-group input-group-sm mb-4">
                        <div>
                            <input type="number" class="form-control w-100" placeholder="R$" id="preco_prom" disabled>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-secondary mr-3" onclick="calcularPromocao()">
                        <span class="text-success">Calcular Promoção</span>  <i class="far fa-paper-plane text-success fa-lg ml-2"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="limparCampos()">
                        <span class="text-success">Limpar Campos</span>  <i class="fas fa-backspace text-danger fa-lg ml-2"></i>
                    </button>
                </div>
                

            </div>
