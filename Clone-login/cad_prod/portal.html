<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal+</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="apresentacao">
        <div class="info">
            <span>Portal +</span>
            <h3>Bem Vindo Parceiro!</h3>
            <p>Vamos juntos fazer um grande negócio.</p>
        </div>
    </header>

    <div id="caixa-login">

        <form action="">
            <small>Digite o seu usuário e senha para entrar</small>

        <div id="login-user">
            <input type="text" required>
        </div>

        <div id="password-user">
            <input type="password" required>
        </div>

        <div id="buttons">
            <button type="submit" class="entrar">Entrar</button>
            <button class="novo-rep">Sou novo representante</button>
        </div>

        <div id="rec-pass">
            <a href="#">Recuperar Senha</a>
        </div>
    </div>
        </form>
        
    <div id="logo-dalben">
        <img src="./image/dalben-logo.png" alt="Logo Dalben">
    </div>




  </body>
</html>
