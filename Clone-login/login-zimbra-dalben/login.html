<!DOCTYPE html>
<html lang="pt_Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entar no cliente Zimbra para web</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./image/zimbra-icon.ico">
</head>
<body>
    <div id="conteudo-caixa">
        <span id="logo-zimbra">
            <img src="./image/zimbra-logo.png" alt="Zimbra Logo">
        </span>

        <div id="box-login">
            <div id="login">
                <label for="usuario">Nome do usuario: </label>
                <input type="text">
            </div>

            <div id="password">
                <label for="senha">Senha: </label>
                <input type="password">
            </div>

            <div id="buttons">
                <input type="checkbox"> <span id="conect">Permanecer Conectado</span> 
                <a id="entrar" href="#">Login</a>
            </div>

            <div id="separador"></div>

            <div id="version">
                <span id="versao">Versão:</span>
                <select name="version" id="browser">
                    <option value="#">Padrão</option>
                    <option value="#">Avançado (Ajax)</option>
                    <option value="#">Padrão HTML</option>
                    <option value="#">Celular</option>
                </select>
                <span id="what-is">O que é isso?</span>
            </div>
        </div>

    </div>
</body>
</html>
