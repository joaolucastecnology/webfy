<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Principal</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div id="container">
            
            <div id="caixa-login"> <!--Inicio caixa-login-->

                <section id="login">

                    <div id="cadastro"> <!-- Inicio Cadastro-->

                        <div id="descricao">
                            <h2>Ainda não é Cadastrado ?</h2>
                            <h3>Clique no Botão abaixo e faça seu cadastro</h3>
                        </div>

                        <div id="cadastre-se">
                            <a href="../../home-page/home.html">Cadastre-se</a>
                        </div>
                        
                    </div> <!--Fim Cadastro-->

                    <div id="entre">

                        <h2>Já Possui Cadastro ?</h2>
                        <h3>Faça Login abaixo</h3>
                        
                        <form action="../../home-page/home.html">

                            <input type="email" maxlength="45" name="email" id="email" class="email" required placeholder="Digite seu E-mail">
                            <input type="password" maxlength="10" name="senha" id="senha" required class="senha" placeholder="Digite sua Senha">

                            <input type="submit" value="Entrar" id="entrar" class="entrar">

                        </form>

                    </div>


                </section>

            </div> <!--Fim caixa-login-->

        </div>

        <footer id="rodape1">
            Desenvolvido por <a href="https://github.com/joaolucastecnology/webfy" target="_blank">João Lucas Melo</a> 
        </footer>

        <footer id="rodape2">
            Plano de Fundo Criado Por <a href="https://www.freepik.com/" target="_blank">freepik</a>
        </footer>


    </body>

</html>
