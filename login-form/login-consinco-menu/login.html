<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consinco Menu</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/cfaf9ad094.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div id="container">
        <div id="close">
            <a href="">
                <i class="fas fa-times"></i>
            </a>

            <form action="">
                <div id="logo">
                    <img src="./image/logo-consinco.PNG" alt="Consinco">
                </div>
        
                <div id="conection">
                    <label for="conection">Conexão</label>
                    <input type="text" placeholder="DALBEN" disabled>
                </div>
        
                <div id="box-user">
                    <div id="user">
                        <label for="user">Usuário</label>
                        <input type="text" name="user">
                    </div>
        
                    <div id="password">
                        <label for="password">Senha</label>
                        <input type="password">
                        <a href="">Esqueci a Senha</a>
                    </div>
                </div>
        
                <div id="box-enter">
                    <div id="empresa">
                        <label for="user">Empresa</label>
                        <select name="empresa" id="escolher-empresa">
                            <option value=""></option>
                            <option value="1">Loja Taquaral</option>
                            <option value="2">Loja Barão Geraldo</option>
                            <option value="3">Loja Mansões</option>
                        </select>
                    </div>
        
                    <div id="button-entrar">
                        <button type="submit">Entrar</button>
                    </div>
                </div>
        
                <div id="version">
                    <span>v: 19.07.008</span> 
                </div>
            </form> 
        </div>
        
    </div>
</body>
</html>
