<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="login.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai+2:400,500,700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="box-login"> 


                <img src="https://image.flaticon.com/icons/svg/2778/2778718.svg" alt="login">
                <h4>Digite Suas Credenciais</h4>
                <form>
                    <fieldset>
                        <legend>E-mail</legend>
                        <input type="text" name="email" class="email" placeholder="Digite seu E-mail">
                    </fieldset>

                    <fieldset>
                        <legend>Senha</legend>
                        <input type="password" name="senha" class="senha" placeholder="Digite sua Senha">
                    </fieldset>

                    <input type="submit" value="Entrar" class="entrar">    
                    <input type="submit" value="Recuperar Senha" class="rec-senha">  
                    

                </form>
        </div>
        
    </body>

</html>
