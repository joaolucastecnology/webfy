<!DOCTYPE html>

<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Universidade Unes - Contato</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital@0;1&family=Mukta&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    </head>

    <body id="form-contato">
        
        <div id="container"> <!--Inicio Container-->
            
            <header>
                <a href="index.html">
                    <img src="image/logo.png" alt="logo">
                </a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="quem-somos.html">Quem Somos</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Desenvolvedores</a></li>
                    </ul>
                </nav>
            </header>

            <div id="titulo-form">
                <h3>Entre em Contato</h3>
            </div>
            

            <form action="">
                <fieldset>
                    <legend>Dados</legend>

                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" maxlength="20" required placeholder="Digite seu Nome">
                    </div>

                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="email@email.com">
                    </div>

                    <div>
                        <label for="assunto">Assunto</label>
                        <input type="text" maxlength="40" name="assunto" id="assunto" required>
                    </div>

                    <div>
                        <label for="msg">Mensagem</label>
                        <textarea name="msg" id="" cols="30" rows="10" id="msg" required></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Enviar Dados" id="submit">
                    </div>
                </fieldset>
            </form>

                <footer>
                    <span>
                        &copy Todos os Direitos Reservados - Universidade Unes - 2020
                    </span>
                </footer>
            

        </div> <!--Fim Container-->
        
    </body>

</html>
