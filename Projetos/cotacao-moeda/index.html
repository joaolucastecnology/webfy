<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Estilo Personalizado-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Script API-->
    <script src="./script/main.js" defer></script>

    <!--Jquery API-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" defer></script>

    <!--Icones Customizados-->
    <script src="https://kit.fontawesome.com/cfaf9ad094.js" crossorigin="anonymous" defer></script>
    
    <title>Cotação de Moedas</title>
  </head>
  <body onload="init()">
    
    <main id="principal" class="container-fluid">
      <section class="text-center pt-2 pb-3 sticky-top">
        <p class="card-header font-weight-bold text-white bg-primary d-flex align-items-center justify-content-center">
          <i class="fab fa-bitcoin fa-2x mr-3 text-white"></i> Cotação de Moedas e Criptomoedas
        </p>  
        </div>
      </section>

      <!--Fonte da API creditos-->
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <p class="alert-heading">
          <a href="https://docs.awesomeapi.com.br/api-de-moedas" target="_blank">
            <span class="btn btn-info">
              API - Cotação de Moedas
            </span> 
          </a>
        </p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">
            <i class="far fa-window-close fa-lg"></i>
          </span>
        </button>
      </div>

      <section id="box-cot"  class="row">
        <div class="col-md pb-3">
         <div class="card text-center">
           <div class="card-header bg-info text-white font-weight-bold">
            Cotação Dolar
           </div>
          <div class="card-body bg-secondary text-white">
            <h5 class="card-title"> <i class="fas fa-dollar-sign fa-2x"></i></h5>
              <p id="dolar" class="card-text">
                -
              </p>
          </div>
         </div>

         
        </div>
        
        <div class="col-md pb-3">
          <div class="card text-center">
            <div class="card-header bg-info text-white font-weight-bold">
             Cotação Euro
            </div>
           <div class="card-body bg-secondary text-white">
             <h5 class="card-title"><i class="fas fa-euro-sign fa-2x"></i></h5>
               <p id="euro" class="card-text">
                 -
               </p>
           </div>
          </div>
         </div>
         
         <div class="col-md pb-3">
          <div class="card text-center">
            <div class="card-header bg-info text-white font-weight-bold">
              Cotação Bitcoin
            </div>
           <div class="card-body bg-secondary text-white">
             <h5 class="card-title"><i class="fab fa-bitcoin fa-2x"></i></h5>
               <p id="bitcoin" class="card-text">
                 -
               </p>
           </div>
          </div>
         </div>

         <div class="col-md pb-3">
          <div class="card text-center">
            <div class="card-header bg-info text-white font-weight-bold">
              Cotação Ethereum
            </div>
           <div class="card-body bg-secondary text-white">
             <h5 class="card-title"><i class="fab fa-ethereum fa-2x"></i></i></h5>
               <p id="eth" class="card-text">
                 -
               </p>
           </div>
          </div>
         </div>

         <div class="col-md pb-3">
          <div class="card text-center">
            <div class="card-header bg-info text-white font-weight-bold">
              XRP Ripple
            </div>
           <div class="card-body bg-secondary text-white">
             <h5 class="card-title"><i class="fab fa-xing fa-2x"></i></i></h5>
               <p id="xrp" class="card-text">
                 -
               </p>
           </div>
          </div>
         </div>
      </section>
    </main>

    <footer id="footer">
      <div class="container-fluid">
        <p class="card text-center p-2 pt-3 bg-info bg-transparent  ">
          <a class="text-black font-weight-bold" href="https://www.linkedin.com/in/jlucasmelo/" target="_blank">
            Desenvolvido Por:  João Lucas Melo
          </a>
        </p>
      </div>
    </footer>

    <!--Scripts Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
