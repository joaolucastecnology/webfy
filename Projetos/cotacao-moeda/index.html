<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Estilo Personalizado-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Script API-->
    <script src="./script/main.js" defer></script>

    <!--Jquery API-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" defer></script>

    <!--Icones Customizados-->
    <script src="https://kit.fontawesome.com/cfaf9ad094.js" crossorigin="anonymous" defer></script>
    
    <title>Cotação de Moedas</title>
  </head>
  <body onload="init()">
    
    <main class="container-fluid d-flex flex-column d-flex flex-wrap">
      <section class=" text-center pt-2 pb-3 sticky-top">
        <p class="card-header font-weight-bold text-white bg-primary d-flex align-items-center justify-content-center">
          <i class="fas fa-coins fa-2x text-secondary mr-2"></i> Cotação de Moedas e Criptomoedas
        </p>  
        </div>
      </section>

      <section class="row align-items-center">
        <div class="col-sm col-md pb-3">
         <div class="card  text-center">
           <div class="card-header bg-info text-white font-weight-bold">
            Cotação Dolar
           </div>
          <div class="card-body bg-secondary text-white">
            <h5 class="card-title"> <i class="fas fa-dollar-sign fa-2x"></i></h5>
              <p id="dolar" class="card-text">
                -
              </p>
          </div>
         </div>
        </div>
        
        <div class="col-md pb-3">
          <div class="card text-center">
            <div class="card-header bg-info text-white font-weight-bold">
             Cotação Euro
            </div>
           <div class="card-body bg-secondary text-white">
             <h5 class="card-title"><i class="fas fa-euro-sign fa-2x"></i></h5>
               <p id="euro" class="card-text">
                 -
               </p>
           </div>
          </div>
         </div>
         
         <div class="col-md pb-3">
          <div class="card text-center">
            <div class="card-header bg-info text-white font-weight-bold">
              Cotação Bitcoin
            </div>
           <div class="card-body bg-secondary text-white">
             <h5 class="card-title"><i class="fab fa-bitcoin fa-2x"></i></h5>
               <p id="bitcoin" class="card-text">
                 -
               </p>
           </div>
          </div>
         </div>

         <div class="col-md pb-3">
          <div class="card text-center">
            <div class="card-header bg-info text-white font-weight-bold">
              Cotação Ethereum
            </div>
           <div class="card-body bg-secondary text-white">
             <h5 class="card-title"><i class="fab fa-ethereum fa-2x"></i></i></h5>
               <p id="eth" class="card-text">
                 -
               </p>
           </div>
          </div>
         </div>

         <div class="col-md pb-3">
          <div class="card text-center">
            <div class="card-header bg-info text-white font-weight-bold">
              XRP Ripple
            </div>
           <div class="card-body bg-secondary text-white">
             <h5 class="card-title"><i class="fab fa-xing fa-2x"></i></i></h5>
               <p id="xrp" class="card-text">
                 -
               </p>
           </div>
          </div>
         </div>
      </section>
    </main>

    <footer>
      <div class="container-fluid">
        <p class="card text-center p-2 pt-3 bg-info  ">
          <a class="text-white font-weight-bold" href="https://www.linkedin.com/in/jlucasmelo/" target="_blank">
            By João Lucas Melo
          </a>
        </p>
      </div>
    </footer>


    
  </body>
</html>
