<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no cliente Zimbra para web</title>
    <link rel="shortcut icon" href="./img/zimbra-icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="box-login">
        <div id="logo">
            <a href="#">
                <img src="./img/zimbra-logo.PNG" alt="Zimbra Mail">
            </a>
        </div>
        <form action="">
            <div id="dados">
                <div id="usuario">
                    <label for="usuario">Nome do usuário:</label>
                    <input type="text" name="email" id="email" required>
                </div>
        
                <div id="senha">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
    
                <div id="entrar-lembrar">
                    <input type="checkbox" id="lembrar">
                    <p>Permanecer conectado</p>
                    <button>Login</button>
                </div>
    
                <div id="divisao">
    
                </div>
    
                <div id="versao"> 
                        <p>Versão:</p>
                    <select name="versoes" id="versoes">
                        <option value="0">Padrão</option>
                        <option value="1">Avançado (Ajax)</option>
                        <option value="2">Padrão (HTML)</option>
                        <option value="3">Celular</option>
                    </select>
                    <a href="#">O que é isso ?</a> 
                </div>
            </div>
        </form>
        
        
    </div>
</body>
</html>
